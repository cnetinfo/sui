<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/sui.css">
	</head>
	<body>
		<header>
			<div class="container fixed">
				<div class="wrap">
					<div class="back"> 
						<a href="javascript:history.go(-1);"><i class="icons icons-pointleft"></i></a>
					</div>
		            <h1>输入</h1>
				</div>	
			</div>			
		</header>


		<div class="container">
        		
            <p class="pline"> 铺满输入框:</p>     
        	<ul class="suiform">
            	<li>
                	<div class="labip">
                        <div class="lab"><label for="username">姓名</label></div>
                        <div class="lip"><input type="text" placeholder="填写您的真实姓名" id="username"/></div>
                    </div>
                </li>
                <li>
                	<div class="labip">
                        <div class="lab"><label>单位</label></div>
                        <div class="lip"><input type="text" placeholder="请填写您的工作单位" /></div>
                    </div>
                </li>
                <li>
                	<div class="labip">
                		<div class="lab"><label>工作年限</label></div>
                        <div class="lip"><input type="tel" placeholder="请填写您的工作年限" /></div>
                    </div>
                </li>
            </ul>
            
            <p class="pline"> 铺满输入框:</p>     
        	<ul class="suiform">
            	<li>
                	<div class="labip">
                        <div class="lab"><label for="usercode">账号</label></div>
                        <div class="lip"><input type="text" placeholder="填写您的真实姓名" id="usercode"/></div>
                    </div>
                </li>
                <li>
                	<div class="labip">
                        <div class="lab"><label>手机</label></div>
                        <div class="lip"><input type="tel" placeholder="请填写您的手机号码"  maxlength="11"/></div>
                        <div class="lipele"><input type="button" value="获取验证码" /></div>
                    </div>
                </li>
                <li>
                	<div class="labip">
                		<div class="lab"><label>验证码</label></div>
                        <div class="lip"><input type="tel" placeholder="输入手机验证码" maxlength="6"/></div>
                    </div>
                </li>
            </ul>
            
            <p class="pline">圆角输入框:</p>     
            <ul class="suiform">
            	<li class="round">
                	<div class="labip">
                        <div class="lab"><label>账号</label></div>
                        <div class="lip"><input type="text" placeholder="填写您的真实姓名" /></div>
                    </div>
                </li>
                <li class="round">
                	<div class="labip">
                        <div class="lab"><label>手机</label></div>
                        <div class="lip"><input type="tel" placeholder="请填写您的手机号码" /></div>
                    </div>
                </li>
                <li class="round">
                	<div class="labip">
                		<div class="lab"><label>验证码</label></div>
                        <div class="lip"><input type="tel" placeholder="输入手机验证码" /></div>
                    </div>
                </li>
            </ul>
            
            <p class="pline">圆角输入框:</p>     
            <ul class="suiform">
            	<li class="round">
                	<div class="labip">
                        <div class="lab"><label>账号</label></div>
                        <div class="lip"><input type="text" placeholder="填写您的真实姓名" /></div>
                    </div>
                </li>
                <li class="round">
                	<div class="labip">
                        <div class="lab"><label>手机</label></div>
                        <div class="lip"><input type="tel" placeholder="请填写您的手机号码" /></div>
                        <div class="lipele"><input type="button" value="获取验证码" /></div>
                    </div>
                </li>
                <li class="round">
                	<div class="labip">
                		<div class="lab"><label>验证码</label></div>
                        <div class="lip"><input type="tel" placeholder="输入手机验证码" /></div>
                    </div>
                </li>
            </ul>
            
		</div>
		
		<script src="../js/zepto.min.js"></script> 
        <script src="../js/sui.js"></script>
		
        <script>
		
			var target = { one: 'patridge' },
    			source = { two: 'turtle doves' };
				$.extend(target, source);

			$.fn.suiListDel('del-list','delete');	
		</script>

	</body>
</html>
