<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/sui.css">
	</head>
	<body>
		<header>
			<div class="container fixed">
				<div class="wrap">
					<div class="back"> 
						<a href="javascript:history.go(-1);"><i class="icons icons-pointleft"></i></a>
					</div>
		            <h1>单选、多选按钮组</h1>
				</div>	
			</div>			
		</header>


		<div class="container">
        		<p class="pline">checkbox按钮组</p>
                <p class="pline">
                    <span>
                        <input type="checkbox"  id="checkbox-0-1" name="CheckboxGroup" class="regular-checkbox" checked/>
                        <label for="checkbox-0-1" ></label>
                    </span>
                    <span>
                        <input type="checkbox"  id="checkbox-0-2" name="CheckboxGroup" class="regular-checkbox"/>
                        <label for="checkbox-0-2" ></label>
                    </span>
                    <span>
                        <input type="checkbox"  id="checkbox-0-3" name="CheckboxGroup" class="regular-checkbox"/>
                        <label for="checkbox-0-3" ></label>
                    </span>
                    <span>
                      <input type="checkbox"  id="checkbox-0-4" name="CheckboxGroup" class="regular-checkbox"/>
                      <label for="checkbox-0-4" ></label>
                    </span>
                </p>
                
                <p class="pline">单选radio按钮组</p>
          		<p class="pline">
                    <span>                 
                        <input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked/>
                        <label for="radio-1-1"></label>
                    </span>
                    <span>   
                        <input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" />
                        <label for="radio-1-2"></label>
                    </span>
                    <span>   
                        <input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" />
                        <label for="radio-1-3"></label>
                    </span>
                    <span>   
                        <input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio" />
                        <label for="radio-1-4"></label>
                    </span>
                </p>

          

				

		</div>
		
		<script src="../js/zepto.min.js"></script> 
        <script src="../js/sui.js"></script>


	</body>
</html>
